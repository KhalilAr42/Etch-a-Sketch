        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="container">
            <div class="tools">
                <div class="color-settings">
                    <input
                        class="rounded-color-input"
                        type="color"
                        id="color"
                    />
                </div>

                <button class="btn" id="eraser" value="OFF">Eraser</button>

                <button class="btn" id="randomColor" value="OFF">
                    Random Color
                </button>

                <button class="btn" id="pixelArt" value="OFF">
                    Generate your Pixel Art !
                </button>
                <div class="text">
                    Tip : You can only choose one option per time
                </div>
            </div>
            <div class="canvas" id="canvas"></div>

            <div class="canvas-settings">
                <button class="btn" id="gridSetting" value="OFF">
                    Show grid
                </button>

                <div class="size-settings">
                    <label for="gridSize"> Size of the grid : 16x16 </label>
                    <input
                        type="range"
                        min="16"
                        max="32"
                        value="16"
                        step="1"
                        id="gridSize"
                    />
                </div>

                <button class="btn" id="clearCanvas">Clear Canvas</button>
            </div>
        </div>
